<html>
    <head>
        <title>
            JSON Example
        </title>
    </head>
    <body>
        <script type="text/javascript">
            let companies = `[
    {
        "name": "Google",
        "number_of_employees": 156500,
        "ceo": "Sundar Pichai",
        "rating": 4.9
    },
    {
            "name": "IBM",
            "number_of_employees": 15650,
            "ceo": "Arvind Krishna",
            "rating": 4.2
    },
    {
        "name": "small startup",
        "number_of_employees": 10,
        "ceo":null,
        "rating": 2.3
}
    
]` 
let user = {
    "name": "John Doe",
    "age": 30,
    "email": "john@example.com"
}  
console.log(JSON.parse(companies)); // parse converts json string to js object
console.log(JSON.parse(companies)[0]); // parse converts json string to js object
console.log(JSON.parse(companies)[0].name); // parse converts json string to js object

/* converting js string to json string */
let jsonString = JSON.stringify(user); // stringify converts js object to json string
console.log(jsonString); // stringify converts js object to json string
        </script>

    </body>
</html>
