<html>
    <head>
        <title>JS Basics</title>
    </head>
    <body>
        <h1 id="h1"></h1> 
        <script>
            // Output Statements in JS
            console.log("Hello World!"); 
            document.write("Hello World!"); 
            alert("Hello World!");
            document.getElementById("h1").innerHTML = "Hello World!"; 
        </script>
    </body>
</html>
